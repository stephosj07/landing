<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>My landing page</title>
  <link rel="shortcut icon" href="data:image/x-icon;" type="image/x-icon">
  <!-- We need this line below for responsiveness! -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <div>
      <h1>Travel in French Polynesia</h1>
      <p>All the information you need to make your Polynesian experience one you will never forget!</p>
      <a href="contact.html">Contact us</a>
    </div>
  </header>

  <section>
    <h2>Our expertise</h2>
    <div class="cards">
      <div class="card">
        <p>Food</p>
        <img src="images/food.jpg" alt="food pic">
      </div>
      <div class="card">
        <p>Accomodation</p>
        <img src="images/accomodation.jpg" alt="accomodation pic">
      </div>
      <div class="card">
        <p>Activities</p>
        <img src="images/activities.jpg" alt="activities pic">
      </div>
      <div class="card">
        <p>Transport</p>
        <img src="images/transport.jpg" alt="transport pic">
      </div>
    </div>
  </section>

  <footer>
    <ul>
      <li><i class="fab fa-instagram"></i></li>
      <li><i class="fab fa-facebook"></i></li>
    </ul>
  </footer>

</body>
</html>
